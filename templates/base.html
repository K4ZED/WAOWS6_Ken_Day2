<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WAOW S6 – AI Powered Web App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-page">

<nav class="navbar navbar-expand-lg navbar-light bg-nav border-bottom">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <span class="brand-main">WAOWS6</span>
            <span class="brand-sub ms-2">Ken – Day 2</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto nav-links">
                <li class="nav-item"><a class="nav-link nav-link-custom {% if request.path == '/' %}active{% endif %}" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link nav-link-custom {% if request.path == '/predict-page' %}active{% endif %}" href="/predict-page">Predict</a></li>
                <li class="nav-item"><a class="nav-link nav-link-custom {% if request.path == '/cluster-page' %}active{% endif %}" href="/cluster-page">Cluster</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="main-wrapper">
    {% block content %}{% endblock %}
</main>

<footer class="footer-main">
    <div class="container footer-content">
        <span class="footer-text">WAOW Season 6 · AI Powered Web App</span>
        <span class="footer-text">Built with Flask, Bootstrap, and custom ML models</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
